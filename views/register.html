<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalice.css" />
    <link rel="stylesheet" href="/css/utils.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/styles-tablets.css" />
    <link rel="stylesheet" href="/css/styles-desktop.css" />
  </head>
  <body class="bg-gris-claro">
    <header class="bg-amarillo p-8">
      <div class="fx fx-wrap fx-align-center">
        <h1 class="w-50 tablet-w-33">
          <img src="/images/logo-mercado-liebre.svg" alt="Mercado Liebre" />
        </h1>
        <form class="w-50 fx p-8 tablet-w-33">
          <div class="fx fx-wrap w-100 mb-0">
            <div class="search-input">
              <input
                class="style-input w-80"
                type="text"
                name="search"
                placeholder="Buscar productos, marcas y más..."
              />
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <p class="text-center w-100 tablet-w-33">
          <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta
          de crédito
        </p>
      </div>
      <nav class="nav-section w-100 mt-8 fx fx-space-b">
        <ul class="nav-style mb-8 fx">
          <li class="mr-8 ml-8"><a href="#">Ofertas</a></li>
          <li class="mr-8 ml-8"><a href="#">Tiendas oficiales</a></li>
          <li class="mr-8 ml-8"><a href="#">Vender</a></li>
          <li class="mr-8 ml-8"><a href="#">Ayuda</a></li>
        </ul>
        <ul class="nav-style mb-8 fx">
          <li class="mr-8 ml-8">
            <a href="/register">Creá tu cuenta</a><i class="far fa-id-card"></i>
          </li>
          <li class="mr-8 ml-8">
            <a href="/login">Ingresá</a><i class="fas fa-sign-in-alt"></i>
          </li>
          <li class="mr-8 ml-8">
            <a href="#">Mis compras</a><i class="fas fa-shopping-basket"></i>
          </li>
        </ul>
      </nav>
      <nav class="burger-menu font-heading mt-8">
        <i class="fas fa-bars"></i>
      </nav>
    </header>
        <main class="p-8 w-90 m-center tablet-w-80">
            <h1 class="text-center style-heading-form bg-celeste m-10">Formulario de Registro</h1>
            <form action='/' method="GET">
                <div class="text-center m-10">
                    <label class="label-display" for="nombre-apellido"></label>
                    <input class="style-input" type="text" name="nombre-apellido" id="full-name" placeholder="Nombre y apellido">
                </div>
                <div class="text-center m-10">
                    <label class="label-display" for="user-name"></label>
                    <input class="style-input" type="text" name="user-name" id="user-name" placeholder="Nombre de usuario" required>
                </div>
                <div class="text-center m-10">
                  <label class="label-display" for="email"></label>
                  <input class="style-input" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="text-center m-10">
                    <label class="label text-left" for="fecha-nac">Fecha de nacimiento:</label>
                    <input class="style-input" type="date" name="fecha-nac" id="fecha-nac">
                </div>
                <div class="text-center m-10">
                    <label class="label-display" for="domicilio"></label>
                    <input class="style-input" type="text" placeholder="Domicilio" name="direccion" id="direccion">
                </div>
                <!-- Modificacion visual del perfil // radio encima del perfil
                <div class="text-center m-10 fx fx-wrap">
                    <label class="label w-100" for="perfil">Perfil de usuario:</label>
                    <div class="w-50">
                    <input class="style-input" type="radio" name="perfil" value="comprador" id="comprador">
                    <label for="perfil-comprador">Comprador</label>
                    </div>
                    <div class="w-50">
                    <input class="style-input" type="radio" name="perfil" value="vendedor" id="vendedor">
                    <label for="perfil-vendedor">Vendedor</label>
                </div>
                </div>-->
                <!-- Radio al lateral del perfil -->
                <div class="user-perfil fx fx-wrap text-center">
                  <label class="label w-100 m-10 text-left" for="perfil">Perfil de usuario:</label>
                  <li>
                    <input type="radio" name="perfil" value="comprador" id="comprador" class="radio mr-20">
                    <label for="comprador">Comprador</label>
                  </li>
                  <li>
                    <input type="radio" name="perfil" value="vendedor" id="vendedor" class="radio mr-20">
                    <label for="vendedor">Vendedor</label>
                  </li>
                </div>
                <div class="text-center m-10">
                    <label class="label w-100 text-left" for="foto-perfil">Subí tu foto de perfil:</label>
                    <input class="style-input" type="file" name="foto-perfil" id="">
                </div>
                <div class="text-center m-10">
                    <label class="label text-left" for="interes">Categorias de interés:</label>
                  <div class="fx fx-wrap">
                    <div class="w-33">
                        <label for="interes-electro">
                        <input class="style-input" type="checkbox" name="interes" value="electro" id="interes-electro">
                        Electro</label>
                    </div>
                    <div class="w-33">
                        <label for="interes-moda">
                        <input class="style-input" type="checkbox" name="interes" value="moda" id="interes-moda">
                        Moda</label>
                    </div>
                    <div class="w-33">    
                        <label for="interes-hogar">
                        <input class="style-input" type="checkbox" name="interes" value="hogar" id="interes-hogar">
                        Hogar</label>
                    </div>
                  </div>
                  <div class="fx fx-wrap">  
                    <div class="w-50">    
                        <label for="interes-jugueteria">
                        <input class="style-input" type="checkbox" name="interes" value="jugueteria" id="interes-jugueteria">
                        Jugueteria</label>
                    </div>
                    <div class="w-50">    
                        <label for="interes-vida-sana">
                        <input class="style-input" type="checkbox" name="interes" value="vida-sana" id="interes-vida-sana">
                        Vida Sana</label>
                    </div>
                  </div>      
                </div>
                <span class="error-msg">Debe seleccionar al menos una opción</span>
                <div class="text-center m-10">
                    <label class="label-display m-10" for="password"></label>
                    <input class="style-input mtb-10" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                    <label class="label-display m-10" for="password2"></label>
                    <input class="style-input mbt-10" type="password" name="password2" id="password2" placeholder="Ingrese nuevamente su contraseña">
                </div>
                <div class="text-center m-10">
                    <button type="submit" class="sign-in style-button bg-celeste w-100 mtb-10">Enviar</button>
                  </div>
                  <div class="text-center m-10">
                    <button type="reset" name='borrar' class="clear-button style-button bg-gris-oscuro w-100 mtb-10">Borrar datos del formulario</button>
                  </div>
                </div>
            </form>
        </main>
  </body>      
</html>
